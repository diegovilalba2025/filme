<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Filmes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>

                <!-- Botão de Sair -->
                <button id="btn-sair" class="btn-sair">Sair</button>
                <li><a href="#banner" id="btn-home">Home</a></li>
                <li><a href="#categorias" id="btn-categorias">Categorias</a></li>
                <li><a href="#sobre" id="btn-sobre">Sobre</a></li>
                <li>
                    <input type="text" placeholder="Buscar..." class="search-bar" id="search-bar">
                </li>
            </ul>
        </nav>
    </header>
    
    <section id="banner">
        <h1>Filmes em Destaque</h1>
        <img src="imagens/banner.jpg" alt="Filme em Destaque">
    </section>
    
    <section id="filmes-em-destaque"></section>
    
    <section id="categorias" style="display: none;">
        <div class="categoria" id="acao">
            <h2>Ação</h2>
            <div id="acao-filmes" class="categoria-filmes"></div>
        </div>
        
           
        <div class="categoria" id="drama">
            <h2>Drama</h2>
            <div id="drama-filmes" class="categoria-filmes"></div>
        </div>

        <div class="categoria" id="comedia">
            <h2>Comédia</h2>
            <div id="comedia-filmes" class="categoria-filmes"></div>
        </div>



    </section>

    <section id="sobre" style="display: none;">
        <h2>Sobre o Criador</h2>
        <p>Este site foi criado por Diego Vilalba, apaixonado por filmes e desenvolvimento web.</p>
    </section>

    <div id="videoModal" class="video-modal">
        <div class="video-modal-content">
            <button class="fechar-video" onclick="fecharVideo()">Fechar</button>
            <video controls id="videoPlayer"></video>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Site de Filmes</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
