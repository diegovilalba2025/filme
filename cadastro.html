<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Netflix Style</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Cadastro</h2>
            <form id="formCadastro">
                <input type="text" id="nome" placeholder="Nome" required>
                <input type="email" id="emailCadastro" placeholder="E-mail" required>
                <input type="password" id="senhaCadastro" placeholder="Senha" required>
                <button type="submit">Cadastrar</button>
            </form>
            <div class="links">
                <a href="index.html">Já tem uma conta? Faça login</a>
            </div>
        </div>
    </div>

    <script src="../js/script.js"></script>  <!-- Script de verificação de manutenção -->
</body>
</html>
